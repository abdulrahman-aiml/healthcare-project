<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Creative Studio landing page.">
    <meta name="author" content="Devcrud">
    <title>CareCloud | Signup</title>

    <!-- font icons -->
    <link rel="stylesheet" href="../static/vendors/themify-icons/css/themify-icons.css">

    <!-- Bootstrap + Creative Studio main styles -->
	<link rel="stylesheet" href="../static/css/creative-studio.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    
    <style>
        /* Universal Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Roboto', sans-serif;
            background: url('../static/img/background.avif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
    
        /* Apply blur effect to background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.516); /* Dark overlay */
            backdrop-filter: blur(20px); /* Blurred background */
            z-index: -1; /* Ensure the overlay is behind the form */
        }
    
        /* Signup Container */
        .signup-container {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 37px;
    border-radius: 20px;
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    max-width: 450px;
    width: 100%;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    margin-top: 100px; /* Add this line to move the box down */
}

    
        .signup-container:hover {
            transform: scale(1.04);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.3);
        }
    
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }
    
        /* Form Input Styles */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px; /* Adjusted padding for smaller input box */
            margin: -1.9% 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
    
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #43e97b; /* Matching color with submit button */
            box-shadow: 0 0 10px rgba(67, 233, 123, 0.2);
            outline: none;
        }
    
        /* Button Styles */
        button {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }
    
        button:hover {
            background: linear-gradient(135deg, #38f9d7, #43e97b);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 127, 0.3);
        }
    
        /* Form Labels */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
    
        label {
            color: #444;
            font-size: 1.1em;
            font-weight: 600;
        }
    
        /* Toggle Password Icon */
        .toggle-password {
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #43e97b; /* Changed to match submit button color */
            transition: color 0.3s ease;
        }
    
        .toggle-password:hover {
            color: #38f9d7; /* Slightly lighter shade on hover */
        }
    
        /* Navbar Styles */
nav {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: row;
    gap: 15px;
}

.btn-btn-primary {
    background-color: #007BFF;
    color: white;
    padding: 12px 18px;
    border-radius: 30px; /* Increased value for smoother and more pronounced curve */
    text-decoration: none;
    font-size: 1.1em;
    transition: background-color 0.3s ease, transform 0.3s;
}

.btn-btn-primary:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .signup-container {
                padding: 25px;
            }
        }
    
        @media (max-width: 500px) {
            h2 {
                font-size: 1.7em;
            }
    
            input[type="text"], input[type="email"], input[type="password"] {
                padding: 10px;
            }
    
            button {
                font-size: 1.1em;
            }
    
            .signup-container {
                padding: 10px;
            }
        }
    
        /* Terms & Conditions */
        .terms {
            margin-top: 15px;
            font-size: 0.95em;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500;
        }
    
        .terms span {
            margin-right: 5px;
        }
    
        .login-link {
            color: #0073e6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }
    
        .login-link:hover {
            color: #005bb5;
            text-decoration: underline;
        }
    
        @media (max-width: 500px) {
            .terms {
                font-size: 0.9em;
            }
        }
    
        /* Password Alert Styles */
        .password-alert {
            display: none; /* Hidden by default */
            color: #d9534f;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }
    
        .password-alert.show {
            display: block;
            opacity: 1;
        }


        
    </style>
    

</head>
    <body>
    
    <!-- Page Navigation -->
    <nav>
        <a class="btn btn-primary" href="/">Home</a>
        <a class="btn btn-primary" href="/login">Login</a>
    </nav>

    
    <div class="signup-container">
        <h2>Fin-Forge AI | Signup</h2>
        <form id="signup-form" method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
    
            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i> <!-- Eye icon for toggle -->
                </div>
            </div>
    
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div style="position: relative;">
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                    <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i> <!-- Eye icon for confirm password -->
                </div>
            </div>
            
            <div class="password-alert" id="passwordAlert" style="display:none;">Passwords do not match!</div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
    
            <p class="terms">
                <span>Already have an account?</span> 
                <a href="/login" class="login-link">Login here</a>.
            </p>
        </form>
    </div>

<script>
    // Function to validate password confirmation
    function validatePasswords() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;
        const passwordAlert = document.getElementById("passwordAlert");

        if (password !== confirmPassword) {
            passwordAlert.classList.add("show"); // Show error alert if passwords don't match
            return false; // Prevent form submission
        } else {
            passwordAlert.classList.remove("show"); // Hide alert if passwords match
        }
        return true; // Allow form submission
    }

    // Toggle Password Visibility for Password field
    document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordInput = document.getElementById("password");
        const icon = this.querySelector("i");
        const newType = passwordInput.type === "password" ? "text" : "password";
        passwordInput.setAttribute("type", newType);
        icon.classList.toggle("fa-eye-slash");
        icon.classList.toggle("fa-eye");
    });

    // Toggle Password Visibility for Confirm Password field
    document.getElementById("toggleConfirmPassword").addEventListener("click", function () {
        const confirmPasswordInput = document.getElementById("confirm-password");
        const icon = this.querySelector("i");
        const newType = confirmPasswordInput.type === "password" ? "text" : "password";
        confirmPasswordInput.setAttribute("type", newType);
        icon.classList.toggle("fa-eye-slash");
        icon.classList.toggle("fa-eye");
    });

    // Add event listener to confirm password field to validate passwords on input
    document.getElementById("confirm-password").addEventListener("input", validatePasswords);
</script>

</body>
</html>
