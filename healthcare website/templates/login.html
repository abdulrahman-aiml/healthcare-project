<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Creative Studio landing page.">
    <meta name="author" content="Devcrud">
    <title>Fin-Forge AI | Signup</title>

    <!-- font icons -->
    <link rel="stylesheet" href="../static/vendors/themify-icons/css/themify-icons.css">

    <!-- Bootstrap + Creative Studio main styles -->
	<link rel="stylesheet" href="../static/css/creative-studio.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <style>
        /* Universal Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: url('../static/img/background.avif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
    
        /* Apply a subtle dark overlay with blur effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.516); /* Dark overlay */
            backdrop-filter: blur(20px); /* Blurred background */
            z-index: -1; /* Ensure the overlay is behind the form */
        }

        /* Login Container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 37px;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .login-container:hover {
            transform: scale(1.04);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }
    
        /* Form Input Styles */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px; /* Adjusted padding for smaller input box */
            margin: -1.9% 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
    
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #43e97b; /* Matching color with submit button */
            box-shadow: 0 0 10px rgba(67, 233, 123, 0.2);
            outline: none;
        }
    
        /* Button Styles */
        button {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }
    
        button:hover {
            background: linear-gradient(135deg, #38f9d7, #43e97b);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 127, 0.3);
        }

        /* Form Labels */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            color: #444;
            font-size: 1.1em;
            font-weight: 600;
        }

        /* Toggle Password Icon */
        .toggle-password {
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #43e97b;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #38f9d7;
        }

        /* Navbar Styles */
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .btn-btn-primary {
            background-color: #007BFF;
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s;
        }

        .btn-btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .login-container {
                padding: 25px;
            }
        }

        @media (max-width: 500px) {
            h2 {
                font-size: 1.7em;
            }

            input[type="text"], input[type="email"], input[type="password"] {
                padding: 10px;
            }

            button {
                font-size: 1.1em;
            }

            .login-container {
                padding: 10px;
            }
        }

        /* Terms & Conditions */
        .terms {
            margin-top: 15px;
            font-size: 0.95em;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500;
        }

        .terms span {
            margin-right: 5px;
        }

        .signup-link {
            color: #0073e6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .signup-link:hover {
            color: #005bb5;
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .terms {
                font-size: 0.9em;
            }
        }

    </style>
</head>

<body>

    <!-- Page Navigation -->
    <nav>
        <a class="btn btn-primary" href="/">Home</a>
        <a class="btn btn-primary" href="/signup">Signin</a>
    </nav>

    <div class="login-container">
        <h2>Fin-Forge AI | Login</h2>
        <form id="login-form" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
    
            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i> <!-- Eye icon for toggle -->
                </div>
            </div>
    
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
    
            <p class="terms">
                <span>Don't have an account?</span>
                <a href="{{ url_for('signup') }}" class="signup-link">Sign up here</a>.
            </p>
        </form>
    </div>
    

    <script>
        // Toggle Password Visibility for Password field
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordInput = document.getElementById("password");
            const icon = this.querySelector("i");
            const newType = passwordInput.type === "password" ? "text" : "password";
            passwordInput.setAttribute("type", newType);
            icon.classList.toggle("fa-eye-slash");
            icon.classList.toggle("fa-eye");
        });
    </script>

</body>
</html>
